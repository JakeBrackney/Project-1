<!DOCTYPE html>

  <head>

  <header>Tower of Hanoi
    <div class="container rules">
      <ul>
        <li>Move all the pieces from Tower 1 to Tower 3</li>
        <li>You may not place a larger piece on top of a smaller piece</li>
      </ul>
    </div>
  </header>
  <div class="controls">
    <form id="form">
      <input placeholder="# of discs" type="text" id="discQty">
      <button class="setDifficulty">set difficulty</button>
    </form>
  </div>
  <div class="container" id="gameboard">
    <div class="row">
      <div class="container towerContainer">
        <div class="tower" id="towerOne"></div>
      </div>
      <div class="container towerContainer">
        <div class="tower" id="towerTwo"></div>
      </div>
      <div class="container towerContainer">
        <div class="tower" id="towerThree"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="buttonHouse">
        <div class="moveControls"></div>
        <div class="moveControls">
          <button class="right">></button>
          <button class="end">>></button>
        </div>
        <div class="moveControls">
          <button class="start"><</button>
          <button class="end">></button>
        </div>
        <div class="moveControls">
          <button class="start"><<</button>
          <button class="left"><</button>
        </div>
        <div class="moveControls"></div>
      </div>
    </div>
  </div>
